<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dužnosti prema Allahu - Dibekhana Mekteb</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.ico">
</head>
<body>

    <div id="wrapper">
        <!-- Sidebar will be injected by js/menu.js -->

        <!-- Page Content -->
        <div id="content">
            <div class="container-fluid p-4">
                <div class="d-flex align-items-center mb-4 pb-2 border-bottom" style="border-color: #4CAF50 !important;">
                    <button type="button" id="sidebarCollapse" class="btn btn-success me-3">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 id="content-title" class="m-0" style="color: #2E7D32;">Dužnosti prema Allahu</h2>
                </div>
                
                <div id="main-content">
                    <!-- Lekcija -->
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center" 
                             style="cursor: pointer;" 
                             data-bs-toggle="collapse" 
                             data-bs-target="#lekcijaCollapse" 
                             aria-expanded="true" 
                             aria-controls="lekcijaCollapse">
                            <span><i class="fas fa-book-open me-2"></i> Lekcija</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div id="lekcijaCollapse" class="collapse show">
                            <div class="card-body">
                                <!-- Custom Audio Player Section -->
                                <div class="float-lg-end ms-lg-3 mb-3 audio-player-wrapper lesson-audio-player" data-src="audio/ahlak_lekcija_15.mp3"></div>

                                <p class="fw-bold">Šta smo dužni prema Allahu?</p>
                                <p class="mb-3">Prema Allahu smo dužni:</p>
                                <div class="d-flex flex-column gap-2 mb-0">
                                    <div class="d-flex align-items-center p-2 rounded bg-light border-start border-success border-4 shadow-sm hover-card">
                                        <i class="fas fa-star-and-crescent text-success fa-lg mx-3"></i>
                                        <span>da vjerujemo u temeljne istine vjere</span>
                                    </div>
                                    <div class="d-flex align-items-center p-2 rounded bg-light border-start border-success border-4 shadow-sm hover-card">
                                        <i class="fas fa-heart text-success fa-lg mx-3"></i>
                                        <span>da volimo Allaha i izvršavamo islamske dužnosti</span>
                                    </div>
                                    <div class="d-flex align-items-center p-2 rounded bg-light border-start border-success border-4 shadow-sm hover-card">
                                        <i class="fas fa-hand-holding-heart text-success fa-lg mx-3"></i>
                                        <span>da se oslanjamo na Allaha</span>
                                    </div>
                                    <div class="d-flex align-items-center p-2 rounded bg-light border-start border-success border-4 shadow-sm hover-card">
                                        <i class="fas fa-scale-balanced text-success fa-lg mx-3"></i>
                                        <span>da znamo da je dobro sve što nam je On naredio, a zlo sve što je zabranio</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Define project root for menu.js -->
    <script>
        window.projectRoot = "../";
    </script>
    <!-- Config JS -->
    <script src="../js/config.js"></script>
    <!-- Menu Data and Logic -->
    <script src="../js/menu.js"></script>
    <!-- Audio Player Logic -->
    <script src="../js/lesson-player.js"></script>

</body>
</html>
