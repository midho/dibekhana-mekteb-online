<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Outer dark green rounded square -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="#065f46" />

  <!-- Inner lighter green rounded square -->
  <rect x="10" y="10" width="44" height="44" rx="10" fill="#16a34a" />

  <!-- Mihrab-style arch line above the book -->
  <path
    d="M20 36 Q 32 20 44 36"
    fill="none"
    stroke="#bbf7d0"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- Left page of the book -->
  <polygon
    points="18,34 32,30 32,48 18,50"
    fill="#f9fafb"
  />

  <!-- Right page of the book -->
  <polygon
    points="32,30 46,34 46,50 32,48"
    fill="#e2fbe8"
  />

  <!-- Book spine (center line) -->
  <line
    x1="32" y1="30"
    x2="32" y2="48"
    stroke="#bbf7d0"
    stroke-width="1.6"
  />

  <!-- Bottom edge of the book -->
  <line
    x1="18" y1="50"
    x2="46" y2="50"
    stroke="#bbf7d0"
    stroke-width="1.4"
    stroke-linecap="round"
  />

  <!-- Quill (feather) -->
  <g transform="translate(42 32) rotate(-35)">
    <!-- Feather shape -->
    <path
      d="M0,0
         C -5,-2 -9,-7 -9,-13
         C -5,-15 -1,-16 4,-15
         C 4,-10 3,-4 0,0 Z"
      fill="#fefce8"
    />
    <!-- Feather vein -->
    <path
      d="M-1,-1 L2,-13"
      fill="none"
      stroke="#a3a3a3"
      stroke-width="1"
      stroke-linecap="round"
    />
  </g>

  <!-- Quill tip near the book -->
  <polygon
    points="34,44 39,48 35,51"
    fill="#022c22"
  />
</svg>
